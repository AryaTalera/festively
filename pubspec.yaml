name: festively
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  adaptive_theme: ^2.3.0
  shared_preferences: ^2.0.12
  http: ^0.13.4
  intl: ^0.17.0
  modal_bottom_sheet: ^2.0.0
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
  - family: Lexend Deca
    fonts:
    - asset: fonts/LexendDeca-Regular.ttf